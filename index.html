<!DOCTYPE html>
<html lang="es">
<!--Archivo creado por Otoniel PalaciosVZ...T2👁‍🗨-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria | Stock Audit Falso</title>
    <link rel="shortcut icon" href="https://i.ibb.co/jy1GrBx/logo-nuevo.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Space+Grotesk:wght@300..700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", serif;
        }

        body {
            background-color: rgb(244, 244, 244);
            display: flex;
            gap: 80px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            width: 100%;
            height: fit-content;
        }

        search {
            background-color: #fff;
            width: 40em;
            height: 36em;
            overflow: hidden;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 40px;
        }

        select {
            grid-column: span 2;
            text-align: center;
            height: 2.4em;
        }

        label {
            grid-column: 1;
            font-weight: 500;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            caret-color: rgb(255, 0, 0);
        }

        button {
            grid-column: span 2;
            padding: 10px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #4a4a4a;
        }

        .containerText {
            background-color: white;
            width: 28em;
            height: 30em;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            flex-direction: column;
            overflow: auto;
        }

        p {
            font-size: 14px;
            text-align: justify;
            padding: 10px;
        }
        .copiar{
            width: 10em;
            display: none;
        }
        .copiar:active{
            background-color: #000;
        }
        .modal{
            position: absolute;
            top: 20px;
            background-color: #28a745;
            color: #fff;
            border-radius: 4px;
            display: none;
        }
        h1{
            padding: 10px;
            text-align: center;
        }
        #generar{
            margin-top: 60px;
        }
        @media (max-width:760px){
        search {
            background-color: #fff;
            width: 40em;
            height: 34em;
            overflow: hidden;
        }
        .modal{
            position: absolute;
            top: 830px;
            background-color: #28a745;
            color: #fff;
            border-radius: 4px;
            display: none;
        }
        }
    </style>
</head>

<body>
    <search>
        <h1>Stock Audit Falso</h1>
        <form action="">

            <select id="sexo">
                <option disabled selected>Elige el sexo del/la representante</option>
                <option value="el">El</option>
                <option value="la">Ella</option>
            </select>
            <label for="fecha">Fecha del evento</label>
            <input type="date" name="fecha" id="fecha">
            <label for="nombre">Nombre del/la rep</label>
            <input id="nombre" type="text" placeholder="Ej. Miguel Perez Garcia">
            <label for="pickup">Pickup</label>
            <input id="pickup" type="text" placeholder="Ej. 3543234">
            <label for="ubicacion">Ubicación</label>
            <input id="ubicacion" type="text" placeholder="MZ-BL-RK-TT">
            <label for="meli">Código MELI</label>
            <input id="meli" type="text" placeholder="Ej. EDMY09319">
            <button id="generar">Generar texto</button>
        </form>
    </search>
    <div class="containerText">
        <h3 id="textoGenerado">🤖: Aún no hay nada por aquí😴...</h3>
        <p class="textoOk"></p>
        <button class="copiar">Copiar Texto</button>
    </div>
    <div class="modal">
        <p>Texto copiado al portapales!</p>
    </div>

</body>
<script>
    const $ = selector => document.querySelector(selector);
    const $textoOk = $('.textoOk');
    const $textoGenerado = $('#textoGenerado');
    const $generar = $('#generar');
    const $copiar = $('.copiar');
    const $modal = $('.modal');




    $generar.addEventListener('click', (e) => {
        e.preventDefault();

        const $nombreRep = $('#nombre').value;
        const $sexo = $('#sexo').value;
        const $meli = $('#meli').value;
        const $fecha = $('#fecha').value;
        const $ubicacion = $('#ubicacion').value;
        const $pickup = $('#pickup').value;

        let prenombre;

        if ($sexo === 'el') {
            prenombre = 'el representante';
        } else if ($sexo === 'la') {
            prenombre = 'la representante';
        }

        if (!$nombreRep || !$pickup || !$sexo || !$meli || !$fecha || !$ubicacion) {
            $textoGenerado.textContent = '🤖: Hay un problema ❌';
            $textoOk.style.textAlign = 'center';
            $textoOk.textContent = '🤔Te faltan campos por llenar o aún no escribes nada👀, revísalo e inténtalo de nuevo 🤗.';
            return; 
        }

        
    $textoGenerado.textContent = '🤖: Texto generado  con éxito✅.'
        const mensaje = `Se realizó la auditoría a la PickUp #${$pickup} ,el día ${$fecha}, en la cual al validar los Stock’s Audits generados por ${prenombre} ${$nombreRep}, se detectó que el de la ubicación ${$ubicacion} con la meli ${$meli} físicamente se encontraba en la ubicación, por lo que se considera un Stock Audit falso.`;

        $textoOk.style.textAlign = 'justify';
        $textoOk.textContent = mensaje;
        $copiar.style.display='block';


        $copiar.addEventListener('click',()=>{
            navigator.clipboard.writeText(mensaje).then(()=>{
            });
            $modal.style.display='block';
            $modal.style.opacity = '1';

        setTimeout(()=>{
            $modal.style.opacity = '0';
            setTimeout(()=>{
            $modal.style.display = 'none';
            },500)
        },2000);
         });
    });





</script>

</html>
