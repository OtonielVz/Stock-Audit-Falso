<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="https://i.ibb.co/jy1GrBx/logo-nuevo.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      padding: 40px 20px;
    }

    .form-section, .output-section {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      width: 460px;
    }

    .form-section h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: grid;
      gap: 15px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #progress {
      height: 10px;
      width: 100%;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: red;
      transition: width 0.3s, background-color 0.3s;
    }

    .output-section {
      width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .output-section h3 {
      margin-bottom: 15px;
    }

    .output-section p {
      text-align: justify;
      font-size: 15px;
    }

    .copiar {
      margin-top: 15px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    .modal {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-section">
    <h1>Stock Audit Falso</h1>
    <div id="progress">
      <div id="progress-bar"></div>
    </div>
    <form>
      <select id="sexo">
        <option disabled selected>Elige el sexo del/la representante</option>
        <option value="el">El</option>
        <option value="la">Ella</option>
      </select>
      <input type="date" id="fecha" placeholder="Fecha del evento">
      <input type="text" id="nombre" placeholder="Nombre del/la representante">
      <input type="text" id="pickup" placeholder="Pickup">
      <input type="text" id="ubicacion" placeholder="UbicaciÃ³n">
      <input type="text" id="meli" placeholder="CÃ³digo MELI">
    </form>
  </div>

  <div class="output-section">
    <h3 id="textoGenerado">ðŸ¤–: AÃºn no hay nada por aquÃ­ðŸ˜´...</h3>
    <p class="textoOk"></p>
    <button class="copiar">Copiar Texto</button>
  </div>

  <div class="modal">Texto copiado al portapapeles!</div>

  <script>
    const $ = s => document.querySelector(s);
    const inputs = ['#sexo', '#fecha', '#nombre', '#pickup', '#ubicacion', '#meli'];
    const $textoGenerado = $('#textoGenerado');
    const $textoOk = $('.textoOk');
    const $copiar = $('.copiar');
    const $modal = $('.modal');
    const $progressBar = $('#progress-bar');

    function generarTexto() {
      const sexo = $('#sexo').value;
      const fecha = $('#fecha').value;
      const nombre = $('#nombre').value;
      const pickup = $('#pickup').value;
      const ubicacion = $('#ubicacion').value;
      const meli = $('#meli').value;

      const total = inputs.length;
      let filled = inputs.reduce((acc, sel) => acc + (!!$(sel).value ? 1 : 0), 0);
      let percent = Math.round((filled / total) * 100);

      $progressBar.style.width = `${percent}%`;
      $progressBar.style.backgroundColor = `hsl(${percent}, 100%, 40%)`;

      if (filled < total) {
        $textoGenerado.textContent = 'ðŸ¤–: AÃºn no hay nada por aquÃ­ðŸ˜´...';
        $textoOk.textContent = '';
        $copiar.style.display = 'none';
        return;
      }

      let prenombre = sexo === 'el' ? 'el representante' : 'la representante';
      let mensaje = `Se realizÃ³ la auditorÃ­a a la PickUp #${pickup}, el dÃ­a ${fecha}, en la cual al validar los Stockâ€™s Audits generados por ${prenombre} ${nombre}, se detectÃ³ que el de la ubicaciÃ³n ${ubicacion} con la meli ${meli} fÃ­sicamente sÃ­ se encontraba en la ubicaciÃ³n, por lo que se considera un Stock Audit falso.`;

      $textoGenerado.textContent = 'ðŸ¤–: Texto generado con Ã©xito âœ…';
      $textoOk.textContent = mensaje;
      $copiar.style.display = 'block';

      $copiar.onclick = () => {
        navigator.clipboard.writeText(mensaje);
        $modal.style.display = 'block';
        $modal.style.opacity = 1;
        setTimeout(() => {
          $modal.style.opacity = 0;
          setTimeout(() => $modal.style.display = 'none', 500);
        }, 2000);
      };
    }

    inputs.forEach(sel => $(sel).addEventListener('input', generarTexto));
  </script>
</body>
</html>
